<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Lampada</title>

    <style>
        /* Estilo css para definir um tamanho para as imagens */
        img#lampada {
            width: 100px;
            height: 100px; /* mantem a proporcao da imagem */
        }
    </style>
</head>
<body>
    <h1>Imagens</h1>
    <a onmouseover="mudar('lampada', 'lamp-lig.png')"
    onmouseover="mudar('lampada', 'lamp-desl.png')">
    <img src="lamp-desl.png" border="0" id="lampada">
</a>

<script type="text/javascript">
    function mudar(objeto, imagem) {
        lampada.src = imagem;
    }
    </script>
</body>
</html>
